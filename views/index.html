<html>
    <head>
    <title>Spotify Playlist analyzer</title>
    <link rel="stylesheet" href="styles/main.css">
    </head>
    
    <body>
        <h1>Spotify Playlist Analyzer</h1>
        
        <p>{{{ message }}}</p>

        <form action="http://localhost:3000/search" method="post">
            <div id="form">
                <input type="text" name="search" id="searchfield" placeholder="HTTP address to playlist"></input>
                
            </div>
        </form>

        
        <ul>
        {{#data.items}}
          <li>{{track.artists.0.name}} - {{track.name}} - {{track.popularity}} </li>

        {{/data.items}}
        </ul>
        <p>{{data.owner.id}}</p>
        <p>{{data.name}}</p>
    </body>
    
</html>
